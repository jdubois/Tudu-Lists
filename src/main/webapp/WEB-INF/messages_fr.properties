# Pages
login.welcome=Bienvenue sur Tudu Lists!
login.description.1=Tudu Lists est une application en ligne permettant de partager ses listes de tâches.
login.description.2=Tudu Lists est une application très simple d'emploi, que vous pouvez utiliser en quelques secondes - mais avec quelques avantages de taille par rapport à une liste de tâches réalisée sous Excel:
login.advantages.1=Tudu Lists est <b>une application Web</b>, et est accessible de partout dans le monde.
login.advantages.2=Tudu Lists peut être partagée avec d'autres personnes: vous pouvez <b>partager vos listes</b> avec vos amis, votre famille ou vos collègues.
login.advantages.3=Tudu Lists est accessible via un <b>flux RSS</b>: lorsque l'une de vos listes partagées est mise à jour, votre lecteur RSS vous prévient.
login.advantages.4.1=Tudu Lists est <b>totalement gratuit</b>! Vous n'avez qu'à 
login.advantages.4.link=vous enregistrer
login.advantages.4.2=et commencer à l'utiliser.
login.advantages.5=Même le <b>code source</b> de Tudu Lists est <b>libre</b>! Si vous voulez avoir votre propre installation de Tudu Lists, ou si vous êtes un développeur et que vous souhaitez voir comment Tudu Lists est programmé, il vous suffit de visiter notre site de développement: <a href="http://github.com/jdubois/Tudu-Lists">http://github.com/jdubois/Tudu-Lists</a>.
