# Pages
login.welcome=Welcome to Tudu Lists!
login.description.1=Tudu Lists is an on-line application for managing todo lists.
login.description.2=Tudu Lists is a very simple application, which you can start using in seconds - but with some advantages over your home-made Excel todo list:
login.advantages.1=Tudu Lists is <b>web-based</b>, and accessible from anywhere on the planet.
login.advantages.2=Tudu Lists can be shared amongst p  eople: you can <b>share lists</b> with your friends, family or co-workers.
login.advantages.3=Tudu Lists can be accessed with an <b>RSS feed</b>: if one of your shared lists is updated, your RSS aggregator will warn you.
login.advantages.4.1=Tudu Lists is <b>completely free</b>! Just
login.advantages.4.link=register
login.advantages.4.2=and start using it.
login.advantages.5=Even Tudu Lists' <b>source code is free</b>! If you want your very own install of Tudu Lists, or if you are a programmer and want to see how Tudu Lists is developed, just visit our developement Web site: <a href="http://github.com/jdubois/Tudu-Lists">http://github.com/jdubois/Tudu-Lists</a>.
